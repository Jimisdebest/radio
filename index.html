<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Songs Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Songs Radio</h1>
    <div id="status">Wacht op activatie…</div>
  </div>

  <script>
    let audio = null;
    let preloadedHour = null;

    const files = {
      7: "7 uur.mp3",
      8: "8 uur.mp3",
      9: "9 uur.mp3",
      10: "10 uur.mp3",
      12: "12 uur.mp3"
    };

    function checkTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const nextHour = (hour + 1) % 24;

      // Preload 30 seconden voor het volgende uur
      if (minute === 59 && second >= 30 && files[nextHour] && preloadedHour !== nextHour) {
        audio = new Audio(files[nextHour]);
        audio.preload = "auto";
        preloadedHour = nextHour;
        document.getElementById('status').textContent = `Voorladen: ${files[nextHour]}`;
      }

      // Speel af precies op het uur
      if (minute === 0 && second === 0 && files[hour] && preloadedHour === hour && audio) {
        audio.play().then(() => {
          document.getElementById('status').textContent = `Speelt nu: ${files[hour]}`;
        }).catch(err => {
          document.getElementById('status').textContent = `Kan niet automatisch afspelen: ${err.message}`;
        });
        preloadedHour = null;
        audio = null;
      }
    }

    // Start automatisch bij laden van de pagina
    window.onload = () => {
      document.getElementById('status').textContent = "Radio actief. Wacht op volgend tijdstip…";
      checkTime();
      setInterval(checkTime, 1000);
    };
  </script>
</body>
</html>
