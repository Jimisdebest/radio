<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Songs Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2980B9;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #f1f1f1;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Songs Radio</h1>
    <button id="startBtn">START RADIO</button>
    <div id="status">Wacht op activatie…</div>
  </div>

  <script>
    let audio = null;
    let radioActief = false;
    let laatstGespeeld = "";

    // ✅ Voeg hier je tijden toe in HH:MM formaat
    const beschikbareTijden = [
      "07:00",
      "09:00",
      "10:00",
      "12:00"
    ];

    document.getElementById('startBtn').onclick = () => {
      radioActief = true;
      document.getElementById('status').textContent = "Radio actief. Wacht op volgend tijdstip…";
      checkTime();
      setInterval(checkTime, 1000);
    };

    function checkTime() {
      if (!radioActief) return;

      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const tijdNu = `${hh}:${mm}`;

      if (beschikbareTijden.includes(tijdNu) && laatstGespeeld !== tijdNu && ss === "00") {
        const bestand = `${tijdNu}.mp3`;

        // Stop vorige audio als die speelt
        if (audio && !audio.paused) {
          audio.pause();
          audio.currentTime = 0;
        }

        audio = new Audio(bestand);
        audio.play().then(() => {
          document.getElementById('status').textContent = `Speelt nu: ${bestand}`;
          laatstGespeeld = tijdNu;
        }).catch(err => {
          document.getElementById('status').textContent = `Kan niet afspelen: ${err.message}`;
        });
      }
    }
  </script>
</body>
</html>
