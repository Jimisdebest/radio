<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Songs Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 4px solid #FFB6C1;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.2rem;
      color: #FF69B4;
      text-shadow: 1px 1px #fff;
    }

    button {
      padding: 16px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      color: #fff;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #FFA500, #FFD700);
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Songs Radio</h1>
    <button id="startBtn">ðŸŽµ START!</button>
    <div id="status">Wacht op activatieâ€¦</div>
  </div>

  <script>
    let audio = null;
    let preloaded = false;

    const files = {
      7: "7 uur.mp3",
      8: "8 uur.mp3",
      10: "10 uur.mp3"
    };

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('status').textContent = "Radio gestart. Luister ze!";
      checkTime();
      setInterval(checkTime, 1000);
    };

    function checkTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      if (files[hour]) {
        if (minute === 59 && second >= 30 && !preloaded) {
          audio = new Audio(files[hour]);
          audio.preload = "auto";
          preloaded = true;
          document.getElementById('status').textContent = `Voorladen: ${files[hour]}`;
        }

        if (minute === 0 && second === 0 && audio) {
          audio.play();
          document.getElementById('status').textContent = `Speelt nu: ${files[hour]}`;
        }
      } else {
        document.getElementById('status').textContent = "Geen bestand gepland voor dit uur.";
        preloaded = false;
        audio = null;
      }
    }
  </script>
</body>
</html>
